# Mosquitto Configuration for Virtual Smart Factory Edge
# =====================================================

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (for browser-based debugging)
listener 9001
protocol websockets

# Allow anonymous connections (for demo purposes)
# In production, use authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
